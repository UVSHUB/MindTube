<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signed Out - Nutzy Craft PilotAI</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
</head>

<body style="background-color: var(--labs-off-white);">
    <div class="container"
        style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem;">
        <div class="card" style="padding: 3rem; text-align: center; max-width: 440px; width: 100%; background: white;">
            <!-- Logo -->
            <a href="index.html" class="logo" style="justify-content: center; margin-bottom: 2rem;">
                <img src="images/logo.jpg" alt="Antigravity Acorn" style="height: 48px; border-radius: 50%;">
                Nutzy Craft <span>PilotAI</span>
            </a>

            <div style="margin-bottom: 2rem;">
                <!-- Icon -->
                <div style="font-size: 3rem; margin-bottom: 1rem;">ðŸ‘‹</div>
                <h2 style="font-size: 2rem; margin-bottom: 0.5rem;">Signed Out</h2>
                <p style="margin-bottom: 2rem;">You have successfully signed out of your account.</p>
            </div>

            <a href="login.html" class="btn btn-primary" style="width: 100%; text-decoration: none;">Sign In Again</a>

            <div style="margin-top: 1.5rem;">
                <a href="index.html" class="btn btn-outline" style="width: 100%; text-decoration: none;">Return to
                    Home</a>
            </div>

            <p style="margin-top: 2rem; font-size: 0.85rem; color: var(--labs-grey);">
                You will be redirected to the home page in <span id="countdown">5</span> seconds.
            </p>
        </div>
    </div>

    <script>
        // Optional auto-redirect
        let count = 5;
        const countdownEl = document.getElementById('countdown');

        const interval = setInterval(() => {
            count--;
            countdownEl.innerText = count;
            if (count <= 0) {
                clearInterval(interval);
                window.location.href = 'index.html';
            }
        }, 1000);
    </script>
</body>

</html>
