<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Nutzy Craft PilotAI</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="js/config.js"></script>
</head>

<body style="background-color: #f8f9fa;">

    <!-- Navbar -->
    <nav class="navbar">
        <a href="index.html" class="logo">
            <img src="images/logo.jpg" alt="Antigravity Acorn" style="height: 32px; border-radius: 50%;">
            Nutzy Craft <span>PilotAI</span>
        </a>



        <div style="display: flex; align-items: center; gap: 1rem; margin-left: auto;">
            <!-- Profile -->
            <a href="settings.html"
                style="display: flex; align-items: center; gap: 0.75rem; padding: 0.25rem 0.25rem 0.25rem 1rem; background: #fff; border: 1px solid var(--labs-border); border-radius: var(--radius-pill); text-decoration: none; color: inherit; transition: box-shadow 0.2s;">
                <span style="font-size: 0.9rem; font-weight: 500;"></span>
                <div
                    style="width: 32px; height: 32px; border-radius: 50%;">
                </div>
            </a>
        </div>
    </nav>

    <div class="console-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-section-title">Workspace</div>
            <a href="dashboard.html" class="sidebar-link">Video Analysis</a>

            <div class="sidebar-section-title">Account</div>
            <a href="settings.html" class="sidebar-link active">Settings</a>

            <a href="signout.html" class="sidebar-link" style="color: #d93025; margin-top: 1rem;">Sign Out</a>
        </aside>

        <!-- Main Content -->
        <main>
            <h2 style="font-size: 1.5rem; margin-bottom: 2rem;">Account Settings</h2>

            <div class="grid grid-2" style="gap: 2rem;">
                <!-- Profile Information -->
                <div class="card" style="background: #fff; border: 1px solid var(--labs-border); padding: 2rem;">
                    <h3 style="font-size: 1.1rem; margin-bottom: 1.5rem;">Profile Information</h3>
                    <form onsubmit="event.preventDefault();">
                        <!-- Profile Photo Section -->
                        <div style="display: flex; align-items: center; gap: 1.5rem; margin-bottom: 2rem;">
                            <div id="avatarPreview"
                                style="width: 80px; height: 80px; background: linear-gradient(135deg, #667eea, #764ba2); border-radius: 50%;">
                            </div>
                            <div>
                                <h4 style="font-size: 1rem; margin-bottom: 0.5rem; font-weight: 500;">Profile Photo</h4>
                                <div style="display: flex; gap: 0.75rem;">
                                    <button class="btn btn-outline" type="button"
                                        style="padding: 0.5rem 1rem; font-size: 0.85rem; border-radius: 8px;"
                                        onclick="document.getElementById('fileInput').click()">Change</button>
                                    <input type="file" id="fileInput" style="display: none;" accept="image/*" onchange="handleFileSelect(event)">
                                    <button class="btn"
                                        style="padding: 0.5rem 1rem; font-size: 0.85rem; color: #d93025; background: transparent; border: 1px solid transparent; border-radius: 8px;"
                                        onclick="removePhoto()">Remove</button>
                                </div>
                            </div>
                        </div>
                        <div style="margin-bottom: 1.5rem;">
                            <label
                                style="display: block; font-size: 0.9rem; font-weight: 500; margin-bottom: 0.5rem;">Full
                                Name</label>
                            <input type="text" id="profileName"
                                style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 8px; font-size: 0.95rem;">
                        </div>
                        <div style="margin-bottom: 1.5rem;">
                            <label
                                style="display: block; font-size: 0.9rem; font-weight: 500; margin-bottom: 0.5rem;">Email</label>
                            <input type="email" id="profileEmail" disabled
                                style="background: #e9ecef; cursor: not-allowed; width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 8px; font-size: 0.95rem;">
                        </div>
                        <button class="btn btn-primary">Save Changes</button>
                    </form>
                </div>




        </main>
    </div>
    <script>
        async function loadSettings() {
            const userJson = localStorage.getItem('user');
            if (!userJson) {
                window.location.href = 'login.html';
                return;
            }
            const user = JSON.parse(userJson);

            try {
                const res = await fetch(getApiUrl(`/api/user/me?userId=${user.id}`));
                const data = await res.json();

                if (data.success) {
                    // Update Navbar
                    const profileNameNav = document.querySelector('.navbar a[href="settings.html"] span');
                    if (profileNameNav) profileNameNav.innerText = data.fullName;

                    // Update Form
                    // inputs[0] is file (skip)
                    const nameInput = document.getElementById('profileName');
                    const emailInput = document.getElementById('profileEmail');

                    if (nameInput) nameInput.value = data.fullName || 'User';
                    if (emailInput) emailInput.value = data.email || 'No Email';

                    // Display Avatar
                    const avatarDiv = document.getElementById('avatarPreview');
                    if (data.avatarUrl && data.avatarUrl.trim() !== '') {
                        if (avatarDiv) {
                            avatarDiv.style.background = 'none'; // remove gradient
                            avatarDiv.style.backgroundImage = `url(${data.avatarUrl})`;
                            avatarDiv.style.backgroundSize = 'cover';
                            avatarDiv.style.backgroundPosition = 'center';
                            avatarDiv.style.border = 'none';
                        }
                        // Also Navbar
                        const navAvatar = document.querySelector('.navbar div[style*="width: 32px"]');
                        if (navAvatar) {
                            navAvatar.style.background = 'none';
                            navAvatar.style.backgroundImage = `url(${data.avatarUrl})`;
                            navAvatar.style.backgroundSize = 'cover';
                            navAvatar.style.backgroundPosition = 'center';
                        }
                    } else {
                        // If no avatar, ensure gradient is visible
                        if (avatarDiv) {
                            avatarDiv.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
                            avatarDiv.style.backgroundImage = 'none';
                        }
                    }
                }
            } catch (e) { console.error(e); }
        }

        document.addEventListener('DOMContentLoaded', loadSettings);
        document.querySelector('form').addEventListener('submit', (e) => {
            e.preventDefault();
            saveSettings();
        });

        // Handle File Selection - Function to be called by onchange
        function handleFileSelect(event) {
            const fileInput = event.target;
            console.log('File input change event fired', fileInput.files);
            
            if (fileInput.files && fileInput.files[0]) {
                const file = fileInput.files[0];
                console.log('File selected:', file.name, file.type, file.size, 'bytes');
                
                // Validate file type
                if (!file.type.startsWith('image/')) {
                    alert('Please select an image file');
                    fileInput.value = ''; // Clear selection
                    return;
                }
                
                // Validate file size (max 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    alert('Image file is too large. Please select an image smaller than 5MB');
                    fileInput.value = ''; // Clear selection
                    return;
                }
                
                // Use FileReader only for preview (not for upload)
                const reader = new FileReader();
                reader.onload = function (e) {
                    const base64 = e.target.result; // Only for preview display
                    console.log('✅ File ready for direct upload to Cloudinary');

                    // Update UI preview immediately
                    const avatarDiv = document.getElementById('avatarPreview');
                    if (avatarDiv) {
                        avatarDiv.style.background = 'none'; // Remove gradient
                        avatarDiv.style.backgroundImage = `url(${base64})`;
                        avatarDiv.style.backgroundSize = 'cover';
                        avatarDiv.style.backgroundPosition = 'center';
                        avatarDiv.style.border = 'none';
                        console.log('✅ Avatar preview updated in card');
                    } else {
                        console.warn('⚠️ Could not find avatarPreview element');
                    }

                    // Also update navbar preview
                    const navAvatar = document.querySelector('.navbar div[style*="width: 32px"]');
                    if (navAvatar) {
                        navAvatar.style.background = 'none';
                        navAvatar.style.backgroundImage = `url(${base64})`;
                        navAvatar.style.backgroundSize = 'cover';
                        navAvatar.style.backgroundPosition = 'center';
                        console.log('✅ Avatar preview updated in navbar');
                    }
                };
                reader.onerror = function(e) {
                    console.error('❌ Error reading file:', e);
                    alert('Error reading the selected file. Please try again.');
                };
                reader.readAsDataURL(file); // Only for preview, not for upload
            } else {
                console.log('⚠️ No file selected');
            }
        }

        async function saveSettings() {
            const userJson = localStorage.getItem('user');
            if (!userJson) return;
            const user = JSON.parse(userJson);

            const nameInput = document.getElementById('profileName');
            const emailInput = document.getElementById('profileEmail');
            const fullName = nameInput.value;
            const email = emailInput.value;
            const btn = document.querySelector('form button');
            const fileInput = document.getElementById('fileInput');

            btn.disabled = true;
            btn.innerText = 'Saving...';

            try {
                // First, update profile info (name, email) if changed
                const res = await fetch(getApiUrl('/api/user/me'), {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        id: user.id,
                        fullName: fullName,
                        email: email
                    })
                });
                
                // Check if response is JSON before parsing
                const contentType = res.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    console.error('Server returned non-JSON response:', res.status, res.statusText);
                    alert('Failed to update profile: Server error. Please try again.');
                    return;
                }
                
                const result = await res.json();
                console.log('Profile update response:', result);
                
                if (!res.ok || !result.success) {
                    console.error('Server returned error:', res.status, result);
                    alert('Failed to update profile: ' + (result.message || `Server error ${res.status}`));
                    return;
                }

                // Then, upload avatar file directly to Cloudinary if a new file was selected
                if (fileInput.files && fileInput.files[0]) {
                    console.log('Uploading avatar file directly to Cloudinary...');
                    const formData = new FormData();
                    formData.append('file', fileInput.files[0]);
                    formData.append('userId', user.id);

                    const avatarRes = await fetch(getApiUrl('/api/user/me/avatar'), {
                        method: 'POST',
                        body: formData
                        // Don't set Content-Type header - browser will set it with boundary automatically
                    });

                    const avatarResult = await avatarRes.json();
                    console.log('Avatar upload response:', avatarResult);
                    
                    if (avatarResult.success) {
                        console.log('✅ Avatar uploaded successfully:', avatarResult.avatarUrl);
                        user.avatarUrl = avatarResult.avatarUrl;
                    } else {
                        console.error('❌ Failed to upload avatar:', avatarResult.message);
                        alert('Profile updated, but avatar upload failed: ' + avatarResult.message);
                    }
                } else {
                    console.log('No new avatar file selected, skipping upload');
                }

                // Update local storage
                user.name = fullName;
                user.fullName = fullName;
                localStorage.setItem('user', JSON.stringify(user));

                alert('Profile updated successfully!');
                // Clear file input
                if (fileInput) fileInput.value = '';
                // Reload to show updated avatar from Cloudinary
                location.reload();

            } catch (e) {
                console.error('Error saving settings:', e);
                alert('Error saving settings: ' + e.message);
            } finally {
                btn.disabled = false;
                btn.innerText = 'Save Changes';
            }
        }

        async function removePhoto() {
            if (!confirm("Remove profile photo?")) return;
            // Send empty avatarUrl
            try {
                const userJson = localStorage.getItem('user');
                const user = JSON.parse(userJson);
                const res = await fetch('/api/user/me', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: user.id, avatarUrl: '' })
                });
                if (res.ok) {
                    location.reload();
                }
            } catch (e) { console.error(e); }
        }

        function deleteAccount() {
            const confirmName = prompt("This action is permanent.\nType 'DELETE' to confirm deletion of your account.");
            if (confirmName === 'DELETE') {
                alert("Account deletion request submitted. (Simulated)");
                // In real app: DELETE /api/user/me -> clear storage -> redirect index
            }
        }
    </script>
</body>

</html>
